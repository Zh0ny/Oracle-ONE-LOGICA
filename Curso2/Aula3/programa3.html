<canvas width="600" height="400"></canvas>
selecione a cor <input type="color">

<script>
    var screen = document.querySelector('canvas');
    var pallet = document.querySelector("input");
    var brush = screen.getContext('2d');
    var isMouseDown = false;
    brush.fillStyle = 'grey';
    brush.fillRect(0, 0, 600, 400);
    var colors = ["blue", "yellow", "green", "red"];
    var index = 0;
    var radius = 10;
    function drawCircle(event) {
        var x = event.pageX - screen.offsetLeft;
        var y = event.pageY - screen.offsetTop;
        brush.fillStyle = pallet.value;
        if(event.shiftKey){
            radius +=10;
        }else if (event.altKey) {
            if (radius > 10) {
                radius -= 5;
            }
        }
        brush.beginPath();
        brush.arc(x,y,radius,0, 2 * 3.14);
        brush.fill();
        console.log(x + ", " + y);
    }
    
    document.onmousedown = function() { isMouseDown = true;  };
    document.onmouseup   = function() { isMouseDown = false; };
    document.onmousemove = function() { if(isMouseDown) { drawCircle(event); }};

</script>
