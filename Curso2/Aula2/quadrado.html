
<canvas width="600" height="400"></canvas>

<script>
    function desenhaQuadradoVerde(posX,posY, fillColor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = fillColor;
        pincel.fillRect(posX, posY, 50, 50);
        pincel.strokeStyle = 'white';
        pincel.strokeRect(posX, posY, 50, 50);
    }
    for (let index = 0; index < 12; index++) {
        if (index%2 == 0) {
            desenhaQuadradoVerde(50*index,0,"red");
        }
        else{
            desenhaQuadradoVerde(50*index,0,"green");
        }
        
    }

</script>
