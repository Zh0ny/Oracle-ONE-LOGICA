<meta charset="UTF-8">

<script>
    function BreakLine(){
        document.write("<br>");
    }
    function Show(stringValue){
        document.write(stringValue);
        BreakLine();
    };
    var anoAtual = 2020;
    var anoInicial = 1500;

    Show("Gerações ao total : " + ((anoAtual - anoInicial)/28));
</script>
