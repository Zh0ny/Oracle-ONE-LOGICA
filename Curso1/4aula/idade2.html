<meta charset="UTF-8">
<script>

    function BreakLine() {
        document.write("<br><hr><br>");
    };

    function show(frase) {
        document.write("<big>" + frase + "</big>");
        BreakLine();
    };

    var ano = 2019;
    show("Eu nasci em : " + (ano - 25));
    show("Adriano nasceu em : " + (ano - 26));
    show("Paulo nasceu em : " + (ano - 32));

</script>
