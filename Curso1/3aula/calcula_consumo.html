<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
    var tanque = 40;
    var caminhoComGasolina = 480;
    var consumoDeGasolina = Math.round(caminhoComGasolina/tanque);
    document.write("Consumo com Gasolina: " + consumoDeGasolina + " quilômetro por litro" + "<br>");
    var caminhocomAlcool = 300;
    var consumoDeAlcool = Math.round(caminhocomAlcool/tanque);
    document.write("Consumo com Álcool: " + consumoDeAlcool + " quilômetro por litro");
</script>
