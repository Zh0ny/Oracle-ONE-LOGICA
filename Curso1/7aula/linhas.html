<script>

    function BreakLine() {
        document.write("<br>");
    };

    function Show(frase) {
        document.write("<big>" + frase + "</big>");
    };

    for(var linha = 1; linha <= 3; linha++) {

        for(var coluna = 1; coluna <= 10; coluna++) {
            Show("*");
        }
        BreakLine();
    }

</script>
