<meta charset="UTF-8">
<script>

    var loginCadastrado = "alura";
    var senhaCadastrada = "alura321";

    var loginInformado; 
    var senhaInformada;
    var tentativas = 3;
    while (tentativas > 0) {
        loginInformado = prompt("Informe seu login");
        senhaInformada = prompt("Informe sua senha");

        if( loginCadastrado == loginInformado && senhaCadastrada == senhaInformada ) {
            alert("Bem-vindo ao sistema " + loginInformado);
            break;
        } else{
            tentativas--;
            alert("Login inválido. Tente novamente, você ainda tem : " + tentativas + " tentativas");
        }
        if(tentativas == 0){
            alert("Você excedeu o número de tentativas");
        }
    }
    
    
</script>
